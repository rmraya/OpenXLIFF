Convert.help=\n\nUso:\n\n{0} [-help] [-version] -file archivo -srcLang idiomaOrigen \n        [-tgtLang idiomaDestino] [-skl esqueleto] [-xliff archivoXliff] \n        [-type tipoArchivo] [-enc codificación] [-srx archivoSrx] [-catalog catalogoXml] \n        [-divatal ditaval] [-config configuración] [-embed] [-paragraph] \n        [-xmlfilter filtros] [-2.0] [-2.1] [-ignoretc] [-ignoresvg] [-charsets]\n\nDónde:\n\n   -help:      (opcional) mostrar esta información de ayuda y salir\n   -versión:   (opcional) mostrar información de versión y salir\n   -file:      archivo fuente para convertir\n   -srcLang:   código de idioma origen del idioma\n   -tgtLang:   código de idioma de destino (opcional)\n   -xliff:     (opcional) archivo XLIFF para generar\n   -skl:       (opcional) archivo esqueleto a generar\n   -type:      (opcional) tipo de documento\n   -enc:       código de juego de caracteres (opcional) para el archivo fuente\n   -srx:       (opcional) archivo SRX para usar para la segmentación\n   -catalog:   (opcional) Catálogo XML para el procesamiento\n   -ditaval:   archivo de procesamiento condicional (opcional) para usar al convertir mapas DITA\n   -config:    archivo de configuración (opcional) para usar al convertir documentos JSON\n   -embed:     (opcional) almacenar esqueleto dentro del archivo XLIFF\n   -paragraph: (opcional) use segmentación de párrafos\n   -xmlfilter: carpeta (opcional) que contiene archivos de configuración para el filtro XML\n   -ignoretc:  (opcional) ignorar los cambios controlados de Oxygen XML Editor en archivos XML\n   -ignoresvg:  (opcional) ignorar archivos SVG traducibles al convertir mapas DITA\n   -2.0:       (opcional) generar XLIFF 2.0\n   -2.1:       (opcional) generar XLIFF 2.1\n   -charsets:  (opcional) mostrar una lista de juegos de caracteres disponibles y salir\n\nTipos de documentos\n\n   INX = Adobe InDesign Interchange\n   ICML = Adobe InCopy ICML\n   IDML = Adobe InDesign IDML\n   DITA = Mapa DITA\n   HTML = Página HTML\n   JS = JavaScript\n   JSON = JSON\n   JAVA = Propiedades de Java\n   MIF = MIF (Maker Interchange Format)\n   OFF = Documento de Microsoft Office 2007\n   OO = Documento de OpenOffice\n   PHPA = PHP Array\n   PO = PO (Portable Objects)\n   RC = RC (recursos de Windows C/C++)\n   RESX = ResX (recursos de Windows .NET)\n   SDLPPX = Paquete Trados Studio\n   SDLXLIFF = Documento SDLXLIFF\n   SRT = Subtítulo SRT\n   TEXTO = Texto sin formato\n   TS = TS (archivo de traducción de Qt Linguist)\n   TXLF = Wordfast/GlobalLink XLIFF\n   TXML = Documento TXML\n   WPML = WPML XLIFF\n   XLIFF = Documento XLIFF\n   XML = Documento XML\n   XMLG = XML (genérico)\n
